<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread(...) operator with math Constructor</h3>

    <!-- receive an array return as individual values -->


    <script>
        var num = [44,455,56,11,77,99,900];
        console.log('num =',num);
        console.log('parameters (Spread) =', ...num);




        document.write(`<h1>Max = ${ Math.max(num)}</h1>`); //NaN
        document.write(`<h1> Max = ${Math.max([44,455,56,11,77,99,900])}</h1>`);//NaN


        document.write(`<h1>Max = ${ Math.max(...num)}</h1>`); //ARRAY into parameters
        document.write(`<h1> Min = ${Math.min(44,455,56,11,77,99,900)}</h1>`);//11

    </script>
</body>
</html>
