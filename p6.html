<body>
<h3>for.....of loop</h3>


<script>
    var color = ['blue','red','green']; //arrow

    //for(let ref of array)

    for(let item of color){
        document.write(`<h1>${ item }</h1>`);
    }

    //array.forEach(function(ref){
        //document.write(`<h1> ${ ref }</h1>`);
   // });


   var title = "be-practicle ";//string

   for(let item of title){
    document.write(`<p> ${ item }</p>`); // string iteration
   }

</script>
</body>
</html>
